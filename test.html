<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='jquery.js'></script>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
    </style>    
</head>

<body>
    <img src="" alt="pic" id="img">    
    <input type="file" name="" value="" id="getFile">
    <input type="button" value="确定" id="btn">
    <script>
        $("#btn").click(function () {
            var url = window.URL.createObjectURL(document.getElementById('getFile').files.item(0))
            $("#img").attr("src", url)
        })
    </script>
</body>

</html>
